<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Folk Wall</title>

    <!-- Load model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>AR Folk Wall</h1>

    <!-- AR Viewer with poster PNG -->
    <model-viewer
        alt="Folk Art on Wall"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        poster="art1.png"   <!-- replace with your artwork PNG -->
        id="viewer">
    </model-viewer>

    <!-- Controls -->
    <div class="controls">
        <label>Scale: 
            <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
        </label>
        <button id="rotate">Rotate 45Â°</button>
    </div>

    <script>
        const viewer = document.getElementById('viewer');
        const scaleSlider = document.getElementById('scale');
        const rotateBtn = document.getElementById('rotate');

        let rotation = 0;

        // Scale the artwork
        scaleSlider.addEventListener('input', () => {
            viewer.style.transform = `rotateY(${rotation}deg) scale(${scaleSlider.value})`;
        });

        // Rotate the artwork
        rotateBtn.addEventListener('click', () => {
            rotation += 45;
            viewer.style.transform = `rotateY(${rotation}deg) scale(${scaleSlider.value})`;
        });
    </script>

</body>
</html>
